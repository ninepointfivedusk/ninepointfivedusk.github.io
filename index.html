    .modal.modal-fullscreen .modal-dialog {
        width: 100vw;

    }

    .modal.modal-fullscreen .modal-content {

    <style type="text/css">
    html,
    body {
        height: 100%;
        overflow-x: hidden;
    }

    body {
        text-align: center;
        background: #232526;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom, #202020, #232526);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #202020, #232526);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    #logo {
        margin-top: 4em;
    }


    .social-container {
        width: 100%;
        margin: 0 auto;
        text-align: center;

    }

    .social-icons {
        padding: 0;
        list-style: none;
        margin: 1em;
        margin-top: 0;
    }

    .social-icons li {
        display: inline-block;
        margin: 0.5em;
        position: relative;
        font-size: 1.2em;
    }

    .social-icons i {
        color: #232526;
        position: absolute;
        top: 16px;
        left: 16px;
        transition: all 265ms ease-out;
    }

    .social-icons a {
        display: inline-block;
    }

    .social-icons a:before {
        transform: scale(1);
        -ms-transform: scale(1);
        -webkit-transform: scale(1);
        content: " ";
        width: 50px;
        height: 50px;
        border-radius: 100%;
        display: block;
        background: linear-gradient(45deg, #ffffff, #f2f2f2);
        transition: all 265ms ease-out;
    }

    .social-icons a:hover:before {
        transform: scale(0);
        transition: all 265ms ease-in;
    }

    .social-icons a:hover i {
        transform: scale(2.2);
        -ms-transform: scale(2.2);
        -webkit-transform: scale(2.2);
        color: #f2f2f2;
        background: -webkit-linear-gradient(45deg, #ffffff, #f2f2f2);
        ;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: all 265ms ease-in;
    }

    

    .text {
        display: none;
        color: white;
        font-family: mono;
    }


    #result {
        width: 100%;
        table-layout: fixed;
    }

    .first_td {
        width: 50%;
        text-align: right;
        padding-right: 0.6rem;
        vertical-align: top;
    }

    .second_td {
        width: 50%;

        text-align: left;
    }


    .modal-content * {
        font-family: serif;
    }

    .delete-line {
        text-decoration: line-through;
        color: white;
    }

    @media only screen and (max-width: 480px) {
        .first_td {
            width: 30%;
        }

        .second_td {
            width: 70%;
        }
    }

    svg:hover #logo_sun {
        fill: #FFFFFF
    }

    #logo_sun {
        cursor: pointer;
        transition: fill 3s ease-out;
        fill: #FA9CB6
    }

    .fade-in {
        animation: fadeIn ease 2s infinite;
        -webkit-animation: fadeIn ease 2s infinite;
        -moz-animation: fadeIn ease 2s infinite;
        -o-animation: fadeIn ease 2s infinite;
        -ms-animation: fadeIn ease 2s infinite;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        50% {
            opacity: 0.7;
        }

        80% {
            opacity: 0.1;
        }

        100% {
            opacity: 0;
        }
    }

    @-moz-keyframes fadeIn {
        0% {
            opacity: 0;
        }

        50% {
            opacity: 0.7;
        }

        80% {
            opacity: 0.1;
        }

        100% {
            opacity: 0;
        }
    }

    @-webkit-keyframes fadeIn {
        0% {
            opacity: 0;
        }

        50% {
            opacity: 0.7;
        }

        80% {
            opacity: 0.1;
        }

        100% {
            opacity: 0;
        }
    }

    @-o-keyframes fadeIn {
        0% {
            opacity: 0;
        }

        50% {
            opacity: 0.7;
        }

        80% {
            opacity: 0.1;
        }

        100% {
            opacity: 0;
        }
    }

    @-ms-keyframes fadeIn {
        0% {
            opacity: 0;
        }

        50% {
            opacity: 0.7;
        }

        80% {
            opacity: 0.1;
        }

        100% {
            opacity: 0;
        }
    }

    #logo_text {
        cursor: pointer;
    }

    .t {
        color: white;
    }

    .t > p {
        margin-bottom: 2px;
    }

    @media (min-width: 1200px) {
        .t {
            margin-top: -3em;
            padding-bottom: 2em;
        }
    }



    @media (min-width: 768px) {

        /* 
        .social-container {
            margin-top: -2em;
        } */
        .social-icons a:before {
            width: 50px;
            height: 50px;
        }
    }

    @media (min-width: 992px) {

        .social-container {
            margin-top: -2em;
        }

    }
     @media (min-width: 576px) {
        .social-icons > li {
            margin: 1em;
        }
    }
    /**/
    </style>

<script>
function parse_time(s) {
    // console.log(s)
    var min = s.substring(0, 2);
    var sec = s.substring(3, 5);
    // console.log(min)
    // console.log(sec)

    min = parseInt(min, 10);
    sec = parseInt(sec, 10);
    result = min * 60 + sec;
    // console.log(result)
    return result

};

function parse_video_id(s) {
    if (s === '') {
        return ''
    }
    // console.log(s)
    // let video_id = s.match(/\?v=(.+)/)[1];
    // return video_id
    if (s.includes("youtu.be")) {
        return s.match(/youtu\.be\/(.+)/)[1];
    } else {
        return s.match(/\?v=(.+)/)[1];
    }
}

function sort_song_data_by(song_data, by) {
    if (by === 'ep') {
        return song_data;
    } else if (by === 'year') {
        let result = [...song_data].sort((a, b) => (parseInt(a.年份) > parseInt(b.年份)) ? 1 : -1)
        return result;
    }

}

function generate_youtube_embed_html(video_id, time) {
    let r = `<iframe class="yt_frame" width="100%" height="300" src="https://www.youtube.com/embed/${video_id}?start=${time}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
    return r
}
